<mat-card *ngIf="this.data.firstClass" id="first-class">
    <mat-card-content><mat-icon style="vertical-align: -6px;margin-right: 10px;">info_outlined</mat-icon>Welcome! As a new user, you have to first define <br> what language you're trying to learn by creating a class!</mat-card-content>
</mat-card>

<form [formGroup]="classForm">
    <mat-form-field class="input" appearance="fill">
        <mat-label>Class name</mat-label>
        <input matInput cdkFocusInitial name="name" formControlName="name">
    </mat-form-field>

    <div style="display:flex;flex-direction:row;justify-content: space-between;">
        <mat-form-field appearance="fill">
            <mat-label>I want to learn...</mat-label>
            <mat-select name="sourceLanguage" formControlName="sourceLanguage">
                <mat-option *ngFor="let country of countries" [value]="country.value">
                    {{country.display}} {{country.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <span><mat-icon style="font-size: 2em;margin-top: 50%;">chevron_right</mat-icon></span>

        <mat-form-field appearance="fill">
            <mat-label>translated to...</mat-label>
            <mat-select name="targetLanguage" formControlName="targetLanguage">
                <mat-option *ngFor="let country of countries" [value]="country.value">
                    {{country.display}} {{country.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onNoClick()" style="border-radius: 100px;">Nevermind</button>
        <button mat-raised-button *ngIf="!this.data.edit" type="submit" color="primary" cdkFocusInitial (click)="submit()" style="border-radius: 100px;">Create class</button>
        <button mat-raised-button *ngIf="this.data.edit" type="submit" color="primary" cdkFocusInitial (click)="submit()" style="border-radius: 100px;">Edit class</button>
    </div>
</form>
