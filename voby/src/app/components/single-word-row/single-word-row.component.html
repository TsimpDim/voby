<mat-card matRipple [ngClass]="{'word': true, 'selected-word': selected}" >
    <mat-card-content class="card-list-item-cont">
        <mat-card-title class="card-title">
            <p class="word-word">
                <mat-icon *ngIf="word.set.length > 1" matTooltip="This word is linked to multiple sets">link</mat-icon>
                {{word.word}}</p>
            <p class="plural">{{word.plural}}</p>
        </mat-card-title>
        <p class="alternatives">
            {{this.displayTranslations(word.translations)}}
        </p>
        <voby-favorite
            matTooltip="Set as favorite"
            class="favorite"
            [isFavorite]="word.favorite"
            (click)="toggleFavorite(word.id, word.favorite)"
        ></voby-favorite>
    </mat-card-content>
</mat-card>
