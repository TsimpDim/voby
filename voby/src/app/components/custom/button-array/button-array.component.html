<div class="button-container">
  @for (button of buttons; let i = $index; track button.color) {
    <button
      mat-button
      [color]="button.color"
      (click)="button.action()"
      [matTooltip]="button.tooltip"
      [disabled]="button.disabled"
    >
      @if (button.icon) {
        <mat-icon fontIcon="{{ button.icon }}"></mat-icon>
      }
      @if (button.label) {
        {{ button.label }}
      }
    </button>
  }
</div>
