@if (!skipHeader) {
  <mat-toolbar color="primary">
    <img
      src="../../assets/voby_full_tsp.png"
      height="130px"
      (click)="goHome()"
    />
    <div style="display: flex; flex-direction: row">
      @if (userExperienceDiff !== userExperience) {
        <div [@animationTrigger]="animationState" style="font-size: 0.7em">
          +{{ userExperienceDiff }}
        </div>
      }

      @if (checkIsLoggedIn()) {
        <div style="display: flex; flex-direction: column; margin-top: 0.4em">
          <div class="xp" matTooltip="{{ remainingExp }} XP til next level">
            <div [@xpAnimation]="userExperience" class="voby-primary-text-main">
              {{ userExperience }}
            </div>
            <mat-icon fontSet="material-symbols-outlined" aria-label="xp"
              >star_shine</mat-icon
            >
            <div
              [@levelAnimation]="userLevel.level"
              class="voby-primary-text-main"
            >
              {{ userLevel.level }}
            </div>
            <mat-icon aria-label="level" fontSet="material-symbols-outlined"
              >crown</mat-icon
            >
          </div>
          <mat-progress-bar
            mode="determinate"
            color="accent"
            [value]="userLevelProgress"
            class="xp-bar"
          ></mat-progress-bar>
        </div>

        <button mat-icon-button class="menu-icon" (click)="goToOptions()">
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button class="menu-icon" (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      }
    </div>
  </mat-toolbar>
}
