<form [formGroup]="setForm">
  <mat-form-field class="input" appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput cdkFocusInitial name="name" formControlName="name" />
  </mat-form-field>

  <mat-dialog-actions>
    <button
      mat-button
      type="button"
      (click)="onNoClick()"
      style="border-radius: 100px"
    >
      Nevermind
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      cdkFocusInitial
      (click)="submit()"
      style="border-radius: 100px"
    >
      Edit set
    </button>
  </mat-dialog-actions>
</form>
