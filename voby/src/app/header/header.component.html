<mat-toolbar color="primary" style="display: flex;flex-direction:row;justify-content: space-between;align-content: space-between;">
    <img  src="../../assets/voby_full_tsp.png" height="130px" (click)="goHome()">
    <div style="display: flex;flex-direction:row;">
        <button mat-icon-button *ngIf="!checkIsLoggedIn()" class="menu-icon" (click)="goToLogin()">
            <mat-icon>login</mat-icon>
        </button>

        <button mat-icon-button *ngIf="checkIsLoggedIn()" class="menu-icon" (click)="goToOptions()">
            <mat-icon>settings</mat-icon>
        </button>

        <button mat-icon-button *ngIf="checkIsLoggedIn()" class="menu-icon" (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</mat-toolbar>
